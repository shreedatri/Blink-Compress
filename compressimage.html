<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY IMAGE COMPRESSOR</title>
    <link rel='stylesheet' type='text/css' href="./stylesheet.css" media='screen'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-r from-teal-700 to-pink-100 p-20 content-center">
    <h1 class="text-4xl font-large font-bold  text-center ">COMPRESS IMAGES IN THE BLINK OF YOUR EYES WITH <br/> BLINK IMAGES</h1>
    <div class="flex items-center justify-center p-10">
        <input type="file" id="image" class="cursor-pointer border p-2 rounded-md shadow">

    </div>
    <div class="justify-center gap-8">
        <div class="text-center">
            <span class="text-2xl block font-semibold mb-2">ORIGINAL IMAGE</span>
            <div id="og" class="p-4 flex items-center justify-center bg-white rounded-md shadow-lg max-w-full sm:max-w-md mx-auto"></div>
        </div>
        <div class="text-center">
            <span class="text-2xl font-semibold mb-2">COMPRESSED IMAGE</span>
            <div id="comp" class="p-4 flex items-center justify-center bg-white rounded-md shadow-lg max-w-full sm:max-w-md mx-auto"></div>
        </div>

    </div>

    <div class="flex items-center justify-center p-10">

        <h1 class="my-0  text-black font-bold py-2 px-4 rounded">CLICK ON THE COMPRESSED
            IMAGE TO DOWNLOAD IT</h1>
    </div>

    <script src="main.js"></script>
</body>

</html>
